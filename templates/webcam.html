<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIP Project</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
</head>
<body>

    <div class="bg-white">

        <div class="relative isolate px-6 pt-14 lg:px-8">
          <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
            <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
          </div>

          <div class="mx-auto max-w-2xl">
            <div class="text-center">
              <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Have Fun with Filters ðŸ˜„</h1>
              <p class="mt-6 text-lg leading-8 text-gray-600">You can try out different filters by clicking on them.</p>
            </div>
          </div>


          <div class="mx-auto mt-10 max-w-6xl">
            <div id="container">
                <img src="{{url_for('video_feed')}}" id='imageElement' class="rounded-3xl h-[480px] mx-auto">
            </div>

            <form action="{{url_for('video_feed')}}" method="POST" class="flex items-center gap-10 mt-10 w-fit mx-auto">
                <button name="img" type="submit" value="Dog" class="p-3 border border-gray-200 bg-gray-50 hover:bg-gray-200 transition-all duration-300 ease-in-out rounded-xl">
                    <img src="{{url_for('static', filename='puppy.png')}}" alt="dog" class="h-10">
                </button>
                <button name="img" type="submit" value="Neon" class="p-3 border border-gray-200 bg-gray-50 hover:bg-gray-200 transition-all duration-300 ease-in-out rounded-xl">
                    <img src="{{url_for('static', filename='Neon_mask.png')}}" alt="mask" class="h-10">
                </button>
                <button name="img" type="submit" value="Witch" class="p-3 px-5 border border-gray-200 bg-gray-50 hover:bg-gray-200 transition-all duration-300 ease-in-out rounded-xl">
                    <img src="{{url_for('static', filename='Witch.png')}}" alt="witch" class="h-10">
                </button>
            </form>
          </div>

          <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
            <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
          </div>
        </div>
    </div>
    
</body>
</html>
